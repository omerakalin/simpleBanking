plugins {
  id 'org.springframework.boot' version '2.5.6'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
  id 'java'
}

group = 'com.eteration.assignment'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Added dependency for Spring Data JPA
  runtimeOnly 'com.h2database:h2' // H2 Database for development and testing

  // Spring Boot DevTools for automatic restarts and live reload
  developmentOnly 'org.springframework.boot:spring-boot-devtools'

  // Unit testing dependencies
  testImplementation('org.springframework.boot:spring-boot-starter-test') {
    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }
  testImplementation 'org.mockito:mockito-core' // Mockito for mocking in tests

  // Optional: Add additional testing libraries like AssertJ, Hamcrest, etc.
  // testImplementation 'org.assertj:assertj-core'
  // testImplementation 'org.hamcrest:hamcrest-library'
}

test {
  useJUnitPlatform()
}
